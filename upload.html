<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Upload Gambar</title>
  <!-- ‚úÖ Fix: Hapus spasi berlebih -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .thumb { height: 80px; object-fit: cover; }
    .img-item { 
      margin-bottom: 10px; 
      border: 1px solid #ddd; 
      padding: 8px; 
      border-radius: 8px; 
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Admin Panel - Upload Gambar</h1>

    <!-- Form Upload -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Upload Gambar dari Perangkat</h5>
        <form id="uploadForm">
          <div class="mb-3">
            <label for="file" class="form-label">Pilih Gambar</label>
            <input type="file" class="form-control" id="file" accept="image/*" required>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Kategori</label>
            <input type="text" class="form-control" id="category" placeholder="misal: alam" value="lainnya">
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="uploadStatus" class="mt-3"></div>
      </div>
    </div>

    <!-- Daftar Gambar -->
    <div class="card">
      <div class="card-body">
        <h5>Daftar Gambar di Galeri</h5>
        <ul id="imageList" class="list-unstyled"></ul>
      </div>
    </div>
  </div>

  <script>
    // ‚úÖ Fix: Hapus spasi di akhir URL
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxzAU4NjOskT1nCjfrfi64sjzkW1HGnbhG1PpH3f4wTtvDC-V-2EpeVMaRa89FdSFvJ/exec';

    async function loadImages() {
      try {
        const res = await fetch('data.json?t=' + Date.now());
        const images = await res.json();
        renderImageList(images);
      } catch (err) {
        console.error('Gagal muat data.json:', err);
        document.getElementById('uploadStatus').innerHTML =
          '<div class="alert alert-warning">Tidak bisa muat data.json. Pastikan file ada dan server jalan.</div>';
      }
    }

    function renderImageList(images) {
      const list = document.getElementById('imageList');
      list.innerHTML = '';
      images.forEach(img => {
        const li = document.createElement('li');
        li.className = 'img-item';
        li.innerHTML = `
          <div class="d-flex align-items-center">
            <img src="${img.url}" class="thumb me-3">
            <div>
              <div><strong>${img.category}</strong></div>
              <button class="btn btn-sm btn-danger" onclick="deleteImage('${img.id}')">Hapus</button>
            </div>
          </div>`;
        list.appendChild(li);
      });
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];
      const category = document.getElementById('category').value;
      const status = document.getElementById('uploadStatus');

      if (!file) return alert('Pilih file dulu!');

      const formData = new FormData();
      formData.append('file', file);
      formData.append('category', category);

      status.innerHTML = '<div class="alert alert-info">Mengunggah...</div>';

      try {
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          body: formData
        });

        const text = await response.text();
        console.log('Raw response dari GAS:', text); // Cek di console

        let data;
        try {
          data = JSON.parse(text);
        } catch (err) {
          throw new Error('Invalid JSON: ' + text);
        }

        if (data.success) {
          status.innerHTML = '<div class="alert alert-success">‚úÖ Upload berhasil!</div>';
          loadImages();
          fileInput.value = ''; // Reset input file
          document.getElementById('category').value = 'lainnya';
        } else {
          status.innerHTML = `<div class="alert alert-danger">‚ùå Gagal: ${data.error}</div>`;
        }
      } catch (err) {
        console.error('Fetch error:', err);
        status.innerHTML = `<div class="alert alert-danger">üåê Error: ${err.message}</div>`;
      }
    });

    async function deleteImage(id) {
      if (!confirm('Hapus dari daftar? File di Google Drive harus dihapus manual.')) return;
      try {
        const res = await fetch('data.json');
        let images = await res.json();
        images = images.filter(img => img.id !== id);
        // Untuk demo: kita tidak bisa simpan otomatis tanpa backend
        alert('Gambar dihapus dari daftar. Simpan data.json secara manual jika perlu.');
        loadImages();
      } catch (err) {
        alert('Gagal memuat data.json');
      }
    }

    document.addEventListener('DOMContentLoaded', loadImages);
  </script>
</body>
</html>
