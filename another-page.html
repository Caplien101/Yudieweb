<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Terakhir</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
        }
        body {
            background-color: #f8f9fa;
            padding: 16px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 12px;
        }
        .table-container {
            max-height: 75vh; /* Maksimum tinggi tabel 3/4 layar */
            overflow-y: auto; /* Aktifkan scroll vertikal */
            border: 1px solid #dee2e6; /* Tambahkan border untuk estetika */
            border-radius: 8px;
        }
        .detail-card {
            display: none;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Awalnya tidak terlihat */
            transform: translateY(-20px); /* Efek geser ke atas */
            transition: opacity 0.3s ease, transform 0.3s ease; /* Animasi fade-in dan geser */
        }
        .detail-card.show {
            display: block;
            opacity: 1;
            transform: translateY(0); /* Kembali ke posisi normal */
        }
        tr:hover {
            cursor: pointer;
            background-color: #f1f1f1;
        }
        /* Styling untuk kolom Selisih */
        .positive {
            color: blue;
            font-weight: bold;
        }
        .negative {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center mb-4 fw-bold text-primary">Data Produk Akhir</h3>
        <div class="table-container">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>PLU</th>
                        <th>Deskripsi</th>
                        <th>Qty</th>
                        <th>OH</th>
                        <th>Revisi Qty</th>
                        <th>Selisih</th>
                    </tr>
                </thead>
                <tbody id="dataTable"></tbody>
            </table>
        </div>

        <!-- Card untuk Menampilkan Detail -->
        <div class="detail-card" id="detailCard">
            <h5 class="mb-3 fw-semibold">Detail Produk</h5>
            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label">PLU</label>
                    <input type="text" class="form-control" id="detailPlu" readonly>
                </div>
                <div class="col-12">
                    <label class="form-label">Deskripsi</label>
                    <input type="text" class="form-control" id="detailDescription" readonly>
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-label">Qty</label>
                    <input type="number" class="form-control" id="detailQty" readonly>
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-label">OH</label>
                    <input type="text" class="form-control" id="detailOh" readonly>
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-label">Revisi Qty</label>
                    <input type="number" class="form-control" id="detailRevisiQty" min="0">
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-label">Selisih</label>
                    <input type="text" class="form-control" id="detailSelisih" readonly>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary w-100" id="saveChangesBtn">Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ambil data dari sessionStorage
        const filteredProductData = sessionStorage.getItem('filteredProductData');

        if (!filteredProductData) {
            alert("Tidak ada data yang ditemukan!");
        } else {
            // Parse data dari JSON
            const products = JSON.parse(filteredProductData);

            // Masukkan data ke dalam tabel
            const dataTable = document.getElementById("dataTable");
            products.forEach((item, index) => {
                // Hitung selisih awal (Qty - OH)
                const selisih = (item.qty || 0) - (item.oh || 0);

                const row = dataTable.insertRow();
                row.innerHTML = `
                    <td>${item.plu}</td>
                    <td>${item.description}</td>
                    <td>${item.qty || 0}</td>
                    <td>${item.oh || 0}</td>
                    <td><input type="number" class="form-control revisi-qty-input" value="${item.revisiQty || item.qty || 0}" min="0" readonly></td>
                    <td class="${selisih > 0 ? 'positive' : selisih < 0 ? 'negative' : ''}">${selisih}</td>
                `;
            });

            // Event listener untuk klik baris tabel
            dataTable.addEventListener('click', function (event) {
                const row = event.target.closest('tr');
                if (!row) return;

                // Ambil indeks produk dari baris yang diklik
                const productIndex = Array.from(dataTable.rows).indexOf(row);
                const product = products[productIndex];

                // Isi data ke dalam card
                document.getElementById('detailPlu').value = product.plu;
                document.getElementById('detailDescription').value = product.description;
                document.getElementById('detailQty').value = product.qty || 0;
                document.getElementById('detailOh').value = product.oh || 0;
                document.getElementById('detailRevisiQty').value = product.revisiQty || product.qty || 0;

                // Hitung selisih baru (Revisi Qty - OH)
                const selisih = (product.revisiQty || product.qty || 0) - (product.oh || 0);
                document.getElementById('detailSelisih').value = selisih;

                // Simpan indeks produk ke card untuk referensi saat menyimpan
                document.getElementById('detailCard').dataset.productIndex = productIndex;

                // Tampilkan card dengan animasi
                const detailCard = document.getElementById('detailCard');
                detailCard.classList.add('show');
                detailCard.style.display = 'block';

                // Event listener untuk input Revisi Qty di card
                document.getElementById('detailRevisiQty').addEventListener('change', () => {
                    const newRevisiQty = parseInt(document.getElementById('detailRevisiQty').value);
                    const oh = parseInt(product.oh || 0);

                    // Hitung selisih baru (Revisi Qty - OH)
                    const selisih = newRevisiQty - oh;

                    // Perbarui nilai selisih di card
                    document.getElementById('detailSelisih').value = selisih;
                });
            });

            // Event listener untuk tombol "Simpan Perubahan"
            document.getElementById('saveChangesBtn').addEventListener('click', function () {
                // Ambil indeks produk dari card
                const productIndex = document.getElementById('detailCard').dataset.productIndex;
                const product = products[productIndex];

                // Ambil nilai Revisi Qty yang baru
                const newRevisiQty = parseInt(document.getElementById('detailRevisiQty').value);

                // Validasi input
                if (isNaN(newRevisiQty) || newRevisiQty < 0) {
                    alert("Revisi Qty harus berupa angka positif!");
                    return;
                }

                // Update nilai Revisi Qty di data produk
                product.revisiQty = newRevisiQty;

                // Perbarui data di sessionStorage
                sessionStorage.setItem('filteredProductData', JSON.stringify(products));

                // Perbarui nilai Revisi Qty di tabel
                const row = dataTable.rows[productIndex];
                row.cells[4].querySelector('.revisi-qty-input').value = newRevisiQty;

                // Hitung ulang selisih
                const selisih = newRevisiQty - (product.oh || 0);
                row.cells[5].textContent = selisih;
                row.cells[5].className = selisih > 0 ? 'positive' : selisih < 0 ? 'negative' : '';

                // Sembunyikan card dengan animasi
                const detailCard = document.getElementById('detailCard');
                detailCard.classList.remove('show');
                setTimeout(() => {
                    detailCard.style.display = 'none';
                }, 300); // Sinkronkan dengan durasi transisi (0.3s)
            });
        }
    </script>
</body>
</html>
