<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Management</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* CSS Custom untuk alert berwarna hijau */
    .alert-success-custom {
      background-color: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }

    /* Animasi loading spinner */
    .spinner-border-sm {
      width: 1.5rem;
      height: 1.5rem;
    }

    /* Gaya untuk input agar lebih minimalis */
    .form-control {
      width: calc(100% - 0.75rem); /* Lebar input dikurangi padding */
      padding: 0.375rem 0.75rem; /* Padding input */
      font-size: 0.875rem; /* Ukuran font input */
    }

    /* Gaya untuk tabel */
    .table-custom {
      max-width: 100%;
      font-size: 14px; /* Ukuran font tabel */
    }

    /* Gaya untuk teks rata tengah di kolom */
    .table-custom td,
    .table-custom th {
      text-align: center;
      vertical-align: middle;
    }

    /* Gaya untuk header tabel yang tetap saat scroll */
    .freeze-header {
      overflow-y: auto;
      height: 300px; /* Atur tinggi maksimum untuk scroll */
    }

    /* Gaya untuk mengatur agar header tetap di atas saat scroll */
    .freeze-header thead th {
      position: sticky;
      top: 0;
      background-color: #f8f9fa; /* Warna latar belakang header */
      z-index: 1; /* Pastikan header di atas konten */
    }

    /* Gaya untuk tombol Lihat Data */
    #toggleDataBtn {
      margin-top: 10px;
    }
    
    /* Gaya untuk menyejajarkan tombol */
    .button-container {
      display: flex;
      align-items: flex-end;
    }

    /* Margin untuk tombol Submit dan Lihat Data */
    .button-container .btn {
      margin-bottom: 10px;
    }

    /* Gaya untuk baris tombol */
    .button-row {
      display: flex;
      align-items: center;
    }

    /* Gaya untuk tombol dalam baris */
    .button-row .btn {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Submit Data</h2>
    <form id="dataForm" class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="tanggal">Tanggal:</label>
          <input type="date" class="form-control" id="tanggal" name="tanggal" placeholder="Masukkan tanggal" value="" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="shift">Shift:</label>
          <select class="form-control" id="shift" name="shift" required>
            <option value="">Pilih Shift</option>
            <option value="SHIFT 1">SHIFT 1</option>
            <option value="SHIFT 2">SHIFT 2</option>
            <option value="SHIFT 3">SHIFT 3</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="std">STD:</label>
          <input type="number" class="form-control" id="std" name="std" placeholder="Masukkan Qty STD" value="" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="psm">PSM:</label>
          <input type="number" class="form-control" id="psm" name="psm" placeholder="Masukkan Qty PSM" value="" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="pwp">PWP:</label>
          <input type="number" class="form-control" id="pwp" name="pwp" placeholder="Masukkan Qty PWP" value="" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="serba">Serba Gratis:</label>
          <input type="number" class="form-control" id="serba" name="serba" placeholder="Masukkan Qty Serba Gratis" value="" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="member">Member:</label>
          <input type="number" class="form-control" id="member" name="member" placeholder="Masukkan Qty Member" value="" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="crew">Nama Crew:</label>
          <input type="text" class="form-control" id="crew" name="crew" placeholder="Masukkan Nama Crew" value="" required>
        </div>
      </div>
      <div class="button-container">
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
      </div>
    </form>

    <div id="response" class="mt-4"></div>
    <hr class="my-4">
    <h2 class="mb-4">REKAP DATA</h2>
    <div class="freeze-header" id="dataContainer" style="display: none;"></div>
  </div>

  <!-- Bootstrap JS and dependencies (Popper.js, jQuery) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Menangani pengiriman formulir
    var formSubmitted = false; // Status apakah form sudah dikirim

    document.getElementById("dataForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Menghentikan pengiriman formulir standar

      if (formSubmitted) {
        return; // Jika form sudah dikirim, hentikan eksekusi
      }

      // Mendapatkan tombol submit dan ubah labelnya menjadi "Sedang mengirim data..."
      var submitBtn = document.getElementById("submitBtn");
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sedang mengirim data...';
      submitBtn.disabled = true; // Nonaktifkan tombol submit sementara

      // Validasi form sebelum pengiriman
      if (!validateForm()) {
        // Kembalikan label tombol submit ke semula
        submitBtn.innerHTML = 'Submit';
        submitBtn.disabled = false; // Aktifkan kembali tombol submit
        return;
      }

      var formData = new FormData(this);
      var jsonData = {};

      // Mengonversi FormData ke objek JSON
      formData.forEach(function(value, key){
        jsonData[key] = value;
      });

      // Mengirim data sebagai permintaan POST menggunakan fetch API
      fetch('https://script.google.com/macros/s/AKfycbzSkJODotoWNPY4VZkKLCVnGv26hzFcqu8Jt1ENc_OJDObueJQ-wR_huWKEtZLPtiZvig/exec', {
        method: 'POST',
        body: JSON.stringify(jsonData)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);

        // Display success alert with timeout
        var message = '<strong>Status:</strong> ' + data.status + '<br><strong>Message:</strong> ' + data.message;
        displayAlertWithTimeout(message, 'alert alert-success-custom');

        // Clear form inputs and reset form values
        document.getElementById("dataForm").reset();
        resetFormValues();

        // Set form submitted status
        formSubmitted = true;

        // Restore submit button text and enable it
        submitBtn.innerHTML = 'Submit';
        submitBtn.disabled = false;

        // Reload data after successful submission
        loadDataFromScript();
      })
      .catch((error) => {
        console.error('Error:', error);

        // Display error alert with timeout
        displayAlertWithTimeout('<strong>Error:</strong> Failed to submit data.', 'alert alert-danger');

        // Restore submit button text and enable it
        submitBtn.innerHTML = 'Submit';
        submitBtn.disabled = false;
      });
    });

    // Function to display alert with timeout
    function displayAlertWithTimeout(message, alertClass) {
      // Create alert element
      var alertDiv = document.createElement('div');
      alertDiv.className = alertClass;
      alertDiv.innerHTML = message;

      // Append alert to response container
      var responseDiv = document.getElementById("response");
      responseDiv.innerHTML = ''; // Clear existing alerts
      responseDiv.appendChild(alertDiv);

      // Set timeout to remove alert after 3 seconds
      setTimeout(function() {
        responseDiv.removeChild(alertDiv);
      }, 3000); // 3000 milliseconds = 3 seconds
    }

    // Fungsi untuk mengosongkan nilai input pada formulir
    function resetFormValues() {
      document.getElementById("tanggal").value = '';
      document.getElementById("shift").value = '';
      document.getElementById("std").value = '';
      document.getElementById("psm").value = '';
      document.getElementById("pwp").value = '';
      document.getElementById("serba").value = '';
      document.getElementById("member").value = '';
      document.getElementById("crew").value = '';
    }

    // Validasi form sebelum pengiriman
    function validateForm() {
      var tanggal = document.getElementById("tanggal").value.trim();
      var shift = document.getElementById("shift").value.trim();
      var std = document.getElementById("std").value.trim();
      var psm = document.getElementById("psm").value.trim();
      var pwp = document.getElementById("pwp").value.trim();
      var serba = document.getElementById("serba").value.trim();
      var member = document.getElementById("member").value.trim();
      var crew = document.getElementById("crew").value.trim();

      // Lakukan validasi di sini, contoh: memastikan semua input tidak kosong
      if (tanggal === '' || shift === '' || std === '' || psm === '' || pwp === '' || serba === '' || member === '' || crew === '') {
        alert('Harap lengkapi semua kolom sebelum mengirimkan data.');
        return false;
      }

      return true;
    }

    // Fungsi untuk memuat data dari skrip Google Apps Script (format JSON)
    function loadDataFromScript() {
      fetch('https://script.google.com/macros/s/AKfycbzSkJODotoWNPY4VZkKLCVnGv26hzFcqu8Jt1ENc_OJDObueJQ-wR_huWKEtZLPtiZvig/exec')
      .then(response => response.json())
      .then(data => {
        // Urutkan data dari yang terbaru ke yang terlama
        data.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));

        var html = '<table class="table table-bordered table-custom"><thead><tr><th>TANGGAL</th><th>SHIFT</th><th>STD</th><th>PSM</th><th>PWP</th><th>SERBA</th><th>MEMBER</th><th>CREW</th></tr></thead><tbody>';

        // Menambahkan baris tabel dari data JSON
        data.forEach(row => {
          var formattedDate = new Date(row.tanggal).toLocaleDateString('id-ID'); // Sesuaikan dengan zona waktu lokal
          html += '<tr>';
          html += '<td>' + formattedDate + '</td>'; // Hanya menampilkan bagian tanggal
          html += '<td>' + row.shift + '</td>';
          html += '<td>' + row.std + '</td>';
          html += '<td>' + row.psm + '</td>';
          html += '<td>' + row.pwp + '</td>';
          html += '<td>' + row.serba + '</td>';
          html += '<td>' + row.member + '</td>';
          html += '<td>' + row.crew + '</td>';
          html += '</tr>';
        });

        html += '</tbody></table>';

        // Menampilkan data dalam elemen dataContainer
        var dataContainer = document.getElementById('dataContainer');
        dataContainer.innerHTML = html;

        // Tampilkan tabel dataContainer
        dataContainer.style.display = 'block';
      })
      .catch(error => {
        console.error('Error:', error);
        var dataContainer = document.getElementById('dataContainer');
        dataContainer.innerHTML = '<p class="text-danger">Error: Failed to load data from spreadsheet.</p>';
      });
    }

    // Fungsi untuk menyembunyikan atau menampilkan tabel dataContainer
    document.getElementById('toggleDataBtn').addEventListener('click', function() {
      var dataContainer = document.getElementById('dataContainer');
      if (dataContainer.style.display === 'none') {
        dataContainer.style.display = 'block';
        this.innerHTML = 'Sembunyikan Data';
      } else {
        dataContainer.style.display = 'none';
        this.innerHTML = 'Lihat Data';
      }
    });

    // Panggil fungsi untuk memuat data saat halaman dimuat
    loadDataFromScript();
  </script>
</body>
</html>
