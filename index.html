<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Yudie Project</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at 6.6% 12%, rgb(64, 0, 126) 20.8%, rgb(0, 255, 160) 100.2%);
            display: flex;
            flex-direction: column; /* Changed to column layout */
            align-items: center;
            height: 100vh;
            gap: 20px;
        }

        header {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }

        .card {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            padding: 20px;
            width: 320px;
            color: #f5f5f5;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 26px;
            color: #ffffff;
            font-weight: 600;
        }

        .card p {
            font-size: 18px;
            margin: 0;
            color: #e0e0e0;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .button:hover {
            background-color: #1c86ee;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Pramuka Apps</h1>
        <p>"Teamwork : Divides the task, multiplies the success"</p>
    </header>
    
    <div class="card">
        <h2>Daily Activity</h2>
        <p>Ceklist kebersihan harian.</p>
        <a href="ceklist.html" class="button">Masuk</a>
    </div>

    <div class="card">
        <h2>Focus Marketing</h2>
        <p>Form monitoring pershift.</p>
        <a href="pps.html" class="button">Masuk</a>
    </div>

    <div class="card">
        <h2>Report Sales</h2>
        <p>Report perkembangan Daily Sales.</p>
        <a href="totalpps.html" class="button">Masuk</a>
    </div>
</body>
</html>
