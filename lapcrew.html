<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Crew Pramuka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .question, .nik-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
            box-sizing: border-box;
        }
        .question label, .nik-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        .question input[type="text"], .nik-container input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #form-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #submit-btn {
            padding: 10px;
            background-color: #8B5A2B; /* Cokelat Pramuka */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            position: relative;
        }
        #submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .spinner {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8B5A2B;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        .spinner.active {
            display: inline-block;
        }
        .loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }
        .loading-overlay.active {
            display: flex;
        }
        .loading-overlay span {
            margin-left: 10px;
            font-size: 16px;
            color: #333;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8B5A2B;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: block;
        }
        .error-text {
            font-size: 12px;
            color: #d32f2f;
            margin-top: 5px;
            text-align: center;
            display: none;
        }
        .error-text.active {
            display: block;
        }
        .success-text {
            font-size: 14px;
            color: #2e7d32;
            margin-top: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            display: none;
        }
        .success-text.active {
            display: block;
            opacity: 1;
        }
        .input-error {
            border-color: #d32f2f;
        }
        input:focus, button:focus {
            outline: 2px solid #8B5A2B;
            outline-offset: 2px;
        }
        #retry-btn {
            padding: 8px;
            background-color: #8B5A2B;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        #dynamic-form {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        #dynamic-form.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 id="form-title">
            Form Crew
        </h1>
        <div class="loading-overlay" id="loading-overlay" aria-live="polite" aria-busy="true">
            <div class="loading-spinner"></div>
            <span>Memuat pertanyaan...</span>
        </div>
        <form id="dynamic-form">
            <div class="nik-container">
                <label for="nik">NIK</label>
                <input type="text" name="nik" id="nik" placeholder="Masukkan NIK Anda" title="Masukkan angka saja" aria-describedby="nik-help" required>
                <small id="nik-help" class="help-text">Masukkan angka saja</small>
                <small id="nik-error" class="error-text"></small>
            </div>
            <div id="questions-container"></div>
            <button type="submit" id="submit-btn" aria-label="Submit Jawaban">
                <span class="spinner" id="spinner" aria-hidden="true"></span>
                Submit Jawaban
            </button>
            <div id="form-error" class="error-text">
                <button id="retry-btn" style="display: none;">Coba Lagi</button>
            </div>
            <div id="form-success" class="success-text"></div>
        </form>
    </div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzPFFzEy16JDrHcQbId0pB1jJRlULJ2ASQnCAFO1ZW2QjSN6sQXDZScT44iSg_0g9AKNQ/exec';

        const loadQuestions = async () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            const formError = document.getElementById('form-error');
            const retryBtn = document.getElementById('retry-btn');
            const form = document.getElementById('dynamic-form');
            loadingOverlay.classList.add('active');
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                const response = await fetch(GAS_URL, {
                    method: 'GET',
                    
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }
                const result = await response.json();
                console.log('Respons dari GAS:', result);
                if (result.status === 'error') {
                    throw new Error(result.message);
                }
                const container = document.getElementById('questions-container');
                container.innerHTML = '';
                result.data.forEach(q => {
                    const div = document.createElement('div');
                    div.className = 'question';
                    div.dataset.id = q.id;
                    div.innerHTML = `
                        <label for="answer_${q.id}">${q.text}</label>
                        <input type="text" id="answer_${q.id}" name="answer_${q.id}" placeholder="Masukkan jawaban" required>
                    `;
                    container.appendChild(div);
                });
                formError.classList.remove('active');
                retryBtn.style.display = 'none';
                form.classList.add('loaded');
            } catch (error) {
                console.error('Gagal memuat pertanyaan:', error);
                formError.textContent = 'Gagal memuat pertanyaan: ' + error.message;
                formError.classList.add('active');
                retryBtn.style.display = 'block';
            } finally {
                loadingOverlay.classList.remove('active');
            }
        };

        const submitForm = async (event) => {
            event.preventDefault();
            const form = document.getElementById('dynamic-form');
            const submitBtn = document.getElementById('submit-btn');
            const spinner = document.getElementById('spinner');
            const formError = document.getElementById('form-error');
            const formSuccess = document.getElementById('form-success');
            const nikError = document.getElementById('nik-error');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => { data[key] = value; });

            if (nikError.classList.contains('active')) {
                document.getElementById('nik').focus();
                return;
            }

            submitBtn.disabled = true;
            spinner.classList.add('active');
            console.log('Mengirim data:', data);
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    
                });
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }
                const result = await response.json();
                console.log('Respons dari GAS:', result);
                if (result.status === 'error') {
                    formError.textContent = result.message;
                    formError.classList.add('active');
                    return;
                }
                formError.textContent = '';
                formError.classList.remove('active');
                formSuccess.textContent = result.message;
                formSuccess.classList.add('active');
                form.reset();
                setTimeout(() => {
                    formSuccess.classList.remove('active');
                }, 3000);
            } catch (error) {
                console.error('Gagal menyimpan jawaban:', error);
                formError.textContent = 'Gagal menyimpan jawaban: ' + error.message;
                formError.classList.add('active');
            } finally {
                submitBtn.disabled = false;
                spinner.classList.remove('active');
            }
        };

        document.getElementById('nik').addEventListener('input', (e) => {
            const nik = e.target.value;
            const nikError = document.getElementById('nik-error');
            const nikInput = document.getElementById('nik');
            if (!nik) {
                nikError.textContent = 'NIK wajib diisi!';
                nikError.classList.add('active');
                nikInput.classList.add('input-error');
            } else if (!/^\d*$/.test(nik)) {
                nikError.textContent = 'NIK harus berupa angka!';
                nikError.classList.add('active');
                nikInput.classList.add('input-error');
            } else {
                nikError.textContent = '';
                nikError.classList.remove('active');
                nikInput.classList.remove('input-error');
            }
        });

        window.onload = loadQuestions;
        document.getElementById('dynamic-form').addEventListener('submit', submitForm);
        document.getElementById('retry-btn').addEventListener('click', loadQuestions);
    </script>
</body>
</html>
