<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Barcode</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .card .barcode {
            margin: 20px auto;
        }
        .card .details {
            margin-top: 10px;
            text-align: left;
        }
        .details p {
            margin: 5px 0;
        }
        /* Media Query for Smartphones */
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                gap: 15px;
            }
            .card {
                width: 100%; /* Full width on small screens */
                max-width: 90%; /* Add some padding to the sides */
                margin: 0 auto; /* Center the card */
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Barcode Card View Generator</h1>
    <div class="card-container" id="cardContainer"></div>

    <script>
    async function fetchData() {
        const apiUrl = 'https://script.google.com/macros/s/AKfycbw3sbgsJZp4Zccv_7n7N-SFA6yIJM5o5-uhAjsBMwHHI2SF8VxiWCoJqoA0i45PwX0wQQ/exec'; // Ganti dengan URL web app Anda
        try {
            const response = await fetch(apiUrl);
            const result = await response.json();

            if (result.status === "success") {
                renderCards(result.data);
            } else {
                console.error("Failed to fetch data: ", result);
            }
        } catch (error) {
            console.error("Error fetching data: ", error);
        }
    }

    function renderCards(data) {
        const cardContainer = document.getElementById('cardContainer');
        cardContainer.innerHTML = ''; // Clear existing cards

        data.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('card');

            // Generate barcode
            const barcodeSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            barcodeSvg.classList.add('barcode');
            JsBarcode(barcodeSvg, item.SCAN, {
                format: 'CODE128',
                lineColor: '#000',
                width: 2,
                height: 40,
                displayValue: true
            });
            card.appendChild(barcodeSvg);

            // Add other details
            const details = document.createElement('div');
            details.classList.add('details');

            const scan = document.createElement('p');
            scan.textContent = `SCAN: ${item.SCAN}`;
            details.appendChild(scan);

            const plu = document.createElement('p');
            plu.textContent = `PLU: ${item.PLU}`;
            details.appendChild(plu);

            const description = document.createElement('p');
            description.textContent = `Description: ${item.DESCRIPTION || 'N/A'}`;
            details.appendChild(description);

            const total = document.createElement('p');
            total.textContent = `Total: ${item.TOTAL}`;
            details.appendChild(total);

            card.appendChild(details);
            cardContainer.appendChild(card);
        });
    }

    // Fetch and render data when the page loads
    document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
