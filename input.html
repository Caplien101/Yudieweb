<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAMUKA BEKASI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS untuk tombol submit */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* CSS untuk mengatur posisi tombol submit ke kanan */
        .form-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px; /* Sesuaikan dengan spasi yang diinginkan */
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Hindari pengiriman form bawaan browser

            var form = document.querySelector('form');
            var submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true; // Nonaktifkan tombol submit

            var formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    clearForm(); // Bersihkan formulir
                    alert('Data berhasil disimpan. Terima Kasih.');
                    navigateToDetailPage(); // Alihkan navigasi ke detail.html
                } else {
                    throw new Error('Terjadi kesalahan saat mengirim data');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Tambahkan kode untuk menangani kesalahan jika diperlukan
            })
            .finally(() => {
                submitButton.disabled = false; // Aktifkan kembali tombol submit setelah selesai
            });
        }

        function clearForm() {
            var form = document.querySelector('form');
            form.reset(); // Mengosongkan formulir
        }

        function navigateToDetailPage() {
            window.location.href = 'detail.html'; // Alihkan navigasi ke detail.html
        }
    </script>
</head>
<body>
    <header>
        <h1>Input Data</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="input.html">Input Data</a></li>
            <li><a href="detail.html">Detail Data</a></li>
        </ul>
    </nav>
    <section class="content">
        <h2>Form Input</h2>
        <form action="https://script.google.com/macros/s/AKfycbzBGEUeX9bXNV1ii17EFwTB6vwH9VfpnlHv0pta7SF69A1-jKRNIOyr02DRMJoOEMvZvg/exec" method="post" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="tanggal">TANGGAL:</label>
                <input type="date" id="tanggal" name="tanggal" required>
            </div>
            <div class="form-group">
                <label for="shift">SHIFT:</label>
                <select id="shift" name="shift" required>
                    <option value="MALAM">Malam</option>
                    <option value="PAGI">Pagi</option>
                    <option value="SIANG">Siang</option>
                </select>
            </div>
            <div class="form-group">
                <label for="std">STD:</label>
                <input type="number" id="std" name="std" required>
            </div>
            <div class="form-group">
                <label for="psm">PSM:</label>
                <input type="number" id="psm" name="psm" required>
            </div>
            <div class="form-group">
                <label for="pwp">PWP:</label>
                <input type="number" id="pwp" name="pwp" required>
            </div>
            <div class="form-group">
                <label for="serba">SERBA:</label>
                <input type="number" id="serba" name="serba" required>
            </div>
            <div class="form-group">
                <label for="member">MEMBER:</label>
                <input type="number" id="member" name="member" required>
            </div>
            <div class="form-group">
                <label for="nama-crew">Nama Crew:</label>
                <input type="text" id="nama-crew" name="nama-crew" required>
            </div>
            <div class="form-footer">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
<!-- Static App Form Collection Script -->
<script src="script.js"></script>
</body>
</html>
